<!DOCTYPE html>
<html lang="es">

<head>
    <title>Envío a domicilio</title>
    <link rel="stylesheet" href="/CSS/catalogo.css">
    <link rel="stylesheet" href="/CSS/cesta/cesta.css">
    <link rel="stylesheet" href="/CSS/cesta/op.css">
</head>

<body>
    <!--Parte de arriba-->
    <div class="recuadro">
        <div class="cabecera">
            <p class="t-cabecera">Datos de envío</p>
        </div>
        <form action="/web/Compra/Cesta/opMetodoCompra.html">
            <!--Nombre completo-->
            <div>
                <input type="text" placeholder="Nombre" id="nombre" class=" inp-txt" required>
                <input type="text" placeholder="Apellido" id="apellido" class="inp-txt der" required>
            </div>
            <!--Contacto-->
            <div>
                <input type="tel" id="numTel" pattern="[6-7][0-9]{8}" placeholder="Número de teléfono" class="inp-txt der" required>
                <input type="email" name="email" id="email" placeholder="nano@gmail.com" class=" inp-txt" required>
            </div>
            <!--Ubicación-->
            <div>
                <input type="text" name="direccion" id="direccion" class=" inp-txt  der" required placeholder="Dirección">
                <input type="text" name="codPostal" id="codPostal" pattern="[0-9]{5}" class=" inp-txt" placeholder="Código Postal">
                <input type="text" name="ciudad" id="ciudad" class=" inp-txt der" placeholder="Ciudad">
                <input type="text" name="provincia" id="provincia" class=" inp-txt" placeholder="Provincia">
            </div>

            <!--Parte de las políticas de privacidad-->
            <div class="pp">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">
                    He podido leer y entiendo la información sobre el uso de mis datos 
                    personales explicada en la política de pivacidad
                </label>
            </div>
            <div class="cent"><input type="submit"></div>
        </form>
        <!--Parte de abajo, articulos en la cesta-->
        <div class="carrito">
            <div id="articulos">
                <div class="producto" id="p1">Articulo 1</div>
                <div class="producto" id="p2">Articulo 2</div>
                <div class="producto" id="p3">Articulo 3</div>
                <div class="producto" id="p4">Articulo 4</div>
                <div class="producto" id="p5">Articulo 1</div>
                <div class="producto" id="p6">Articulo 2</div>
                <div class="producto" id="p7">Articulo 3</div>
                <div class="producto" id="p8">Articulo 4</div>
            </div>
        </div>
        <div class="costo">
            <div>Costo total</div>
            <p id="costoTotal">50€</p>
        </div>
    </div>
</body>
