<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
   <!--Fondo y backgroun--> 
    <div class="fondo">
        <div class="foto-manos">
            
            <!--Cuadrado general-->
            <div>
                <!--Cuadrardo inicio sesion-->
                <div>
                    <!--cabecera Inicio sesion-->
                    <div>
                        INICIA SESIÓN
                    </div>
                    <form action="">
                        <input type="text" id="logInEmail" placeholder="Dirección de e-mail" required/>
                        <input type="text" id="logInPass" placeholder="Contraseña" required/>
                    </form>
                    <!--Cuadrado con los logos-->
                    <div>
                        <a id="regGoogle"><img src="/img/Logos/gmail.png" width="160" height="100"></a>
                        <a id="regFacebook"><img src="/img/Logos/facebook.png" width="100" height="100"></a>
                    </div>
                    <div>
                        <a id="regApple"><img src="/img/Logos/apple.png" width="100" height="100"></a>
                        <a id="regTwitter"><img src="/img/Logos/twitter.png" width="100" height="100"></a>
                   
                    </div>
                </div>
                    

                <!--Cuadro registrarse-->
                <div>
                    <!--cabecera Registro-->
                    <div>
                        REGISTRARSE
                    </div>
                    <form>
                        <input type="text" id="signInEmail" placeholder="Dirección de e-mail" required/>
                        <input type="text" id="signInPass" placeholder="Contraseña" required/>
                    </form>
                </div>

                <!--Botón para acceder-->
                <div>
                    <input type="submit" id="btnEnter" value="Enviar"/>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
