<!DOCTYPE html>
<html lang="es">
<head>
    <title id="ObjName"></title>
    <link rel="stylesheet" href="/CSS/catalogo.css">
</head>
<body>
    <div>
        <!--Div imagen-->
        <div>
            <img src="/img/Objeto/Img_pruebas1.jpg" id="idImg3" width="450" height="600"/>
        </div>

        <!--Div información-->
        <div>
            <!--Nombres e ids-->
            <div>
                <p id="objName">Nombre del objeto</p>
                ID: <p id="idImg3">3</p>
                <p id="empresa">ULPGC S.A.</p>
            </div>

            <!--Fotos de otros colores-->
            <div>
                <img src="/img/Objeto/img1.jpg" id="altImg3_1" width="120" height="121"/>
                <img src="/img/Objeto/img2.jpg" id="altImg3_2" width="120" height="121"/>
                <img src="/img/Objeto/img3.jpg" id="altImg3_3" width="120" height="121"/>
                <img src="/img/Objeto/img4.jpg" id="altImg3_4" width="120" height="121"/>
                <img src="/img/Objeto/img5.jpg" id="altImg3_5" width="120" height="121"/>
                <img src="/img/Objeto/img6.jpg" id="altImg3_6" width="120" height="121"/>
            </div>

            <!--Tallas y fav-->
            <div>
                Seleccionar talla: <br/>
                <select name="talla" id="talla">
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                </select>
                <div><a href="">Guia de tallas</a></div>
            </div>
            
            <!--Añadir al carrito con las opciones seleccionadas-->
            <div>
                <input type="button" id="addCarrito" value="Añadir al carrito">
                <p>Fav</p>
            </div>
        </div>
    </div>
    
</body>
</html>
